<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>BonoYa</h1>
      <p>Sistema de Gestión de Bonos Corporativos</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <h2>Crear Cuenta</h2>

      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          placeholder="Mínimo 4 caracteres"
          [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
        />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="invalid-feedback">
          <span *ngIf="registerForm.get('username')?.errors?.['required']">El usuario es requerido</span>
          <span *ngIf="registerForm.get('username')?.errors?.['minlength']">Mínimo 4 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Mínimo 6 caracteres"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Repita su contraseña"
          [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
        />
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="invalid-feedback">
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Debe confirmar la contraseña</span>
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMatch']">Las contraseñas no coinciden</span>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Tipo de Usuario</label>
        <select
          id="role"
          formControlName="role"
          class="form-control"
          [class.is-invalid]="registerForm.get('role')?.invalid && registerForm.get('role')?.touched"
        >
          <option value="">Seleccione un rol</option>
          <option value="ROLE_EMISOR">Emisor de Bonos</option>
          <option value="ROLE_INVERSOR">Inversionista</option>
        </select>
        <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="invalid-feedback">
          Debe seleccionar un tipo de usuario
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading || registerForm.invalid">
        <span *ngIf="!loading">Registrarse</span>
        <span *ngIf="loading">Registrando...</span>
      </button>

      <div class="register-footer">
        <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
      </div>
    </form>
  </div>
</div>
