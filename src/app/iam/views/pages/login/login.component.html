<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>BonoYa</h1>
      <p>Sistema de Gestión de Bonos Corporativos</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Iniciar Sesión</h2>

      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          placeholder="Ingrese su usuario"
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
          El usuario es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Ingrese su contraseña"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          La contraseña es requerida
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading || loginForm.invalid">
        <span *ngIf="!loading">Ingresar</span>
        <span *ngIf="loading">Ingresando...</span>
      </button>

      <div class="login-footer">
        <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </div>
    </form>
  </div>
</div>
